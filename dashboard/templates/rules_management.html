<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ModSecurity Rule Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Optional: Your custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ModSecurity Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/rules">Manage Rules</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2>ModSecurity Rule Management</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="ruleSearch" class="form-control" placeholder="Search rules..." />
            </div>
            <div class="col-md-3">
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="XSS">XSS</option>
                    <option value="SQLi">SQL Injection</option>
                    <!-- Add more categories -->
                </select>
            </div>
            <div class="col-md-3">
                <button id="applyChanges" class="btn btn-primary">Apply Changes</button>
            </div>
        </div>

        <!-- Pagination Controls (Top) -->
        <nav aria-label="Rules pagination top" class="mb-2">
            <ul class="pagination justify-content-center" id="paginationTop">
                <!-- Dynamically populated by JS -->
            </ul>
        </nav>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Rule ID</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Severity</th>
                        <th>Current Action</th>
                        <th>Change To</th>
                    </tr>
                </thead>
                <tbody id="rulesTable">
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls (Bottom) -->
        <nav aria-label="Rules pagination bottom" class="mt-2">
            <ul class="pagination justify-content-center" id="paginationBottom">
                <!-- Dynamically populated by JS -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your rule management JS -->
    <script src="/static/js/rules_management.js"></script>
</body>

</html>
